name: Install Task

on:
  push:
    branches:
      - sp/tool-cache-experiments
    paths:
      - .github/workflows/install-java.yaml
  workflow_dispatch:

jobs:
  official-setup-java-21:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "21"
      - run: java -version
